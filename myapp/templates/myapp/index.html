{% extends 'myapp/base.html'%}


{% block body%}

<div class ="container">
    <div class ="row">
        {% for book in book_list %}
            <div class=" col-md-3">
                <div class="card">
                     <div class ="">
                        <img src="{{book.book_image.url}}" calss="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.name}}</h5>
                                  <p class="card-text">${{ book.price}}</p>
                                <a class="btn btn-primary"href="{% url 'myapp:detail' book.id %}">View Details </a>
                            </div>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>

</div>


{%endblock%}
